<md-sidenav-layout fullscreen>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a [routerLink]="['/']" routerLinkActive="active" md-list-item>
        <md-icon md-list-icon>home</md-icon>
        <span md-line>Home</span>
      </a>
      <a [routerLink]="['/browse']" routerLinkActive="active" md-list-item>
        <md-icon md-list-icon>camera_roll</md-icon>
        <span md-line>Browse Movies</span>
      </a>
      <a [routerLink]="['/movie']" routerLinkActive="active" md-list-item>
        <md-icon md-list-icon>fingerprint</md-icon>
        <span md-line>Movie Details</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary" class="md-elevation-z4">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    {{ title }}
  </md-toolbar>

  <div id="container">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>
