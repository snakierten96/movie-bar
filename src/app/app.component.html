<md-sidenav-layout fullscreen>
  <div class="loading-overlay" *ngIf="loading">
    <md-spinner color="accent"></md-spinner>
    <p>Loading...</p>
  </div>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a *ngFor="let item of navItems"
        [routerLink]="item.path" (click)="sidenav.toggle()"
        routerLinkActive="active" md-list-item>
        <md-icon md-list-icon>{{ item.icon }}</md-icon>
        <span md-line>{{ item.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary" class="md-elevation-z4">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    {{ title }}
  </md-toolbar>

  <div id="container">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>
